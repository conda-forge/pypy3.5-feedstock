language: generic

os: osx
osx_image: xcode6.4

env:
  matrix:
    - CONFIG=osx_

  global:
    # The BINSTAR_TOKEN secure variable. This is defined canonically in conda-forge.yml.
    - secure: ""

    - PYPY_USESSION_DIR=~/$TRAVIS_BUILD_NUMBER/pypy3.5-usession

before_install:
    # Fast finish the PR.
    - |
      (curl https://raw.githubusercontent.com/conda-forge/conda-forge-ci-setup-feedstock/master/recipe/ff_ci_pr_build.py | \
          python - -v --ci "travis" "${TRAVIS_REPO_SLUG}" "${TRAVIS_BUILD_NUMBER}" "${TRAVIS_PULL_REQUEST}") || exit 1

    # Remove homebrew.
    - |
      echo ""
      echo "Removing homebrew from Travis CI to avoid conflicts."
      curl -fsSL https://raw.githubusercontent.com/Homebrew/install/master/uninstall > ~/uninstall_homebrew
      chmod +x ~/uninstall_homebrew
      ~/uninstall_homebrew -fq
      rm ~/uninstall_homebrew

  - mkdir -p ~/$TRAVIS_BUILD_NUMBER

install:
    # Install Miniconda.
    - |
      echo ""
      echo "Installing a fresh version of Miniconda."
      MINICONDA_URL="https://repo.continuum.io/miniconda"
      MINICONDA_FILE="Miniconda3-latest-MacOSX-x86_64.sh"
      curl -L -O "${MINICONDA_URL}/${MINICONDA_FILE}"
      bash $MINICONDA_FILE -b

    # Configure conda.
    - |
      echo ""
      echo "Configuring conda."
      source /Users/travis/miniconda3/bin/activate root
      conda config --remove channels defaults
      conda config --add channels defaults
      conda config --add channels conda-forge
      conda config --set show_channel_urls true
      conda install --yes --quiet conda-forge-ci-setup=1
      source run_conda_forge_build_setup

jobs:
  include:
      # Create the c source files takes about 45 mins, which is just below Travis' timeout.
      - stage: translate-and-create-database
        env:
          - PYPY_CUSTOM_GOAL=source
        script:
          - conda build ./recipe -m ./.ci_support/${CONFIG}.yaml --no-build-id || true
          #- (cd $PYPY_USESSION_DIR && tar -czf $PYPY_C_BUILD_TAR_FILE .)

      after_success:
          #- mkdir -p $PYPY_USESSION_DIR
          #- tar -xf $PYPY_C_BUILD_TAR_FILE --directory $PYPY_USESSION_DIR
          # `testing_1` looks for the pypy source & the env's lib in the conda folder.
          # So we create an empty `pypy3_prebuilt`, which will *fail* the script, but only after create the env and
          # checking out the code.
          - mkdir -p ./recipe/pypy3_prebuilt
          #- conda build ./recipe -m ./.ci_support/${CONFIG}.yaml --no-build-id || true

          # Make pypy-c & lib.
          - (cd $PYPY_USESSION_DIR/testing_1 && make -j 2)

          # Copy the needed prebuilt resources into the recipe.
          - cp $PYPY_USESSION_DIR/testing_1/libpypy3-c.dylib $PYPY_USESSION_DIR/testing_1/pypy3-c ./recipe/pypy3_prebuilt
          - cp $PYPY_USESSION_DIR/pypy_decl.h $PYPY_USESSION_DIR/pypy_macros.h $PYPY_USESSION_DIR/pypy_structmember_decl.h ./recipe/pypy3_prebuilt

          # And finally, the build should pass.
          - conda build ./recipe -m ./.ci_support/${CONFIG}.yaml --no-build-id

          - upload_or_check_non_existence ./recipe conda-forge --channel=main -m ./.ci_support/${CONFIG}.yaml
